<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecomm guru</title>
    <link name="favicon" type="image/x-icon"
        href="https://ecommguru.seo2topp.com/uploads/system/38838371c3a50f059b8c4894a59c745d.png" rel="shortcut icon" />
    <!-- style file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: #419be0;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            color: #333;

        }

        .slick-slide {
            text-align: center;
            color: #419be0;
            background: white;
            margin: 10px;
        }

        h4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <section id="influencers-hub">
        <div class="row">
            <div class="col-md-4">
                <h3>NOT JUST</h3>
                <h2>INFLUENCERS PARTNER!</h2>
                <h3>WE DO MORE</h3>
                <div class="img-box d-flex">
                    <img src="images/logo-2-1.png" alt="">
                    <img src="images/logo-3-2.png" alt="">
                    <img src="images/logo-1-1.png" alt="">
                </div>
            </div>
            <div class="col-md-4">
                <div class='container'>
                    <h4>With Mouse Scroll</h4>
                    <div class='slider-item'>
                        <div>
                            <h3>1</h3>
                        </div>
                        <div>
                            <h3>2</h3>
                        </div>
                        <div>
                            <h3>3</h3>
                        </div>
                        <div>
                            <h3>4</h3>
                        </div>
                        <div>
                            <h3>5</h3>
                        </div>
                        <div>
                            <h3>6</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>EARN & RISE</h2>
                <h3>WITH US </h3>
                <div class="img-box d-flex">
                    <img src="images/logo-6-1.png" alt="">
                    <img src="images/logo-4-1.png" alt="">
                    <img src="images/logo-5-1.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <script>
        const slider = $(".slider-item");
        slider
            .slick({
                dots: true
            });

        slider.on('wheel', (function (e) {
            e.preventDefault();

            if (e.originalEvent.deltaY < 0) {
                $(this).slick('slickNext');
            } else {
                $(this).slick('slickPrev');
            }
        }));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
